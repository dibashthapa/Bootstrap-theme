<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container bg-dark" style="margin-top:1.5rem;">
    <div class="row bg-white border">
      <div class="col-2 py-2">
        <div class="text-left">
          <img src="img/user.jpg" class="rounded" alt="" style="height:50px;width:50px;">
        </div>
      </div>
      <div class="col pt-4">
        <span class="font-weight-bold">Susan Bennett</span>
      </div>
      <div class="col text-right pt-3 icons">
        <svg  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </div>

    </div>
    <div class="row" style="margin-top:1.9rem;">

      <div class="col chat-body">
        <div class="card-body chat-messages bg-dark" >

          <div class="chat-message text-center bg-white" style="padding:5px 7px;">
            <div class="card-title pl-auto" style="width:100%;">
              Hello My name is Susan Bennett
            </div>
          </div>

          <div class="chat-message ml-auto text-justify bg-primary" style="padding:5px 7px;">
            <div class="card-title" style="width:100%">
              Hello My name is Bla Nice to meet you
            </div>
          </div>

          <div class="chat-message text-center bg-white" style="padding:5px 7px;">
            <div class="card-title pl-auto" style="width:100%;">
              Hello Bla nice to meet you too
            </div>
          </div>

          <div class="chat-message ml-auto text-justify bg-primary" style="padding:5px 7px;">
            <div class="card-title" style="width:100%">
              Where are you from?
            </div>
          </div>

          <div class="chat-message text-center bg-white" style="padding:5px 7px;">
            <div class="card-title pl-auto" style="width:100%;">
              I am from New zealand. Where are you from?
            </div>
          </div>

          <div class="chat-message ml-auto text-justify bg-primary" style="padding:5px 7px;">
            <div class="card-title" style="width:100%">
              I am from Nepal.
            </div>
          </div>

          <div class="chat-message text-center bg-white" style="padding:5px 7px;">
            <div class="card-title pl-auto" style="width:100%;">
              Oh I once visited your country.
            </div>
          </div>

          <div class="chat-message ml-auto text-justify bg-primary" style="padding:5px 7px;">
            <div class="card-title" style="width:100%">
              Wow . Thanks for visiting
            </div>
          </div>

          <div class="chat-message text-center bg-white" style="padding:5px 7px; ">
            <div class="card-title pl-auto" style="width:100%;">
              Ok
            </div>
          </div>

          <div class="chat-message ml-auto text-justify bg-primary" style="padding:5px 7px; ">
            <div class="card-title" style="width:100%">
              Bye
            </div>
          </div>

          <div class="chat-message text-center bg-transparent" style="padding:5px 7px; ">
            <div class="card-title pl-auto text-white" style="width:100%;">
              ... typing
            </div>
          </div>


          <!-- <div class="alert bg-primary" style="margin-top:2.5rem;">
          <svg class="bi bi-exclamation-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l- .35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        You can't reply to this conversation anymore <a href="#" class="text-white">Learn More</a>
      </div> -->

    </div>

    <div class="card-footer">
      <div class="row" style="position:sticky;;bottom:0;margin-top:5px;z-index:100;">
        <div class="col">
          <div class="form-group w-100">
            <input type="text" class="form-control text-white bg-transparent"
            style="border-radius:0;margin-top:10px;border:1px solid transparent;border-bottom:1px solid #fff; outline:none;">
          </div>
        </div>
        <div class="col-1 pt-4 text-right">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" class="send-icon"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>


</body>
</html>
