<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c96d3752b6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<div class="container">

  <div class="row h-100" style="justify-content:space-around;">
    <div class="col login mt-5">
      <img src="img/undraw_authentication_fsn5.svg" alt="">
    </div>

    <div class="col-3 login h-100">
      <h5 class="text-center pb-2">User Login</h5>
      <div class="form-group pb-2">
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-control bg-primary text-center" placeholder="Email">
      </div>

      <div class="form-group pb-2">
        <i class="fas fa-lock "></i>
        <input type="password" class="form-control bg-primary text-center" placeholder="Password">
      </div>

      <div class="form-group">
        <button class="btn btn-success form-control"> LOGIN </button>
      </div>

      <div class="form-group">
        <span class="form-control text-center" style="border:none">Forgot Username / Password ?</span>
      </div>


    </div>
    </div>

</div>
</body>
</html>
